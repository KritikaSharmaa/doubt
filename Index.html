<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <style>
        button{
            padding:0.5rem 3rem 0.5rem 3rem;
            background-color: rgb(80, 78, 76);
            color: white;
            border-radius: 2px;
            margin-left: 3rem;
            cursor: pointer;
        }
    </style>
</head>
<body> 
    <form action="/signIn" method="POST"> 

        <label>Email</label>
        <input type="email" placeholder="Name"/>
        <label>Password</label>
        <input type="password" placeholder="Password"/>
        <button class="mybutton">Submit</button>
    </form>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script>
        import axios from 'axios';
        document.querySelector(".mybutton").addEventListener('click',async(e)=>{
            e.preventDefault();
            let Entered_email=document.querySelector("input[type='email']").value;
            let Entered_pass=document.querySelector("input[type='password']").value;
            let resp=await axios.post('/signIn',{
                "EMAIL":Entered_email,
                "PASSWORD":Entered_pass
            });
        });
    </script>
</body>
</html>
